<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="outer-container">
      <div>
        <input id="inputField" type="text" placeholder="0" />
      </div>
      <div class="btns">
        <div class="row">
          <button onclick="backSpace()">CE</button>
          <!-- <button onclick="factorial()">x!</button> -->
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button class="btn">%</button>
          <button onclick="screen.value=''">AC</button>
        </div>

        <div class="row">
          <!-- <button onclick="sin()">sin</button>
          <button onclick="pi()">pi</button> -->
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">/</button>
        </div>

        <div class="row">
          <!-- <button onclick="cos()">cos</button>
          <button onclick="log()">log</button> -->
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">*</button>
        </div>

        <div class="row">
          <!-- <button onclick="tan()">tan</button>
          <button onclick="sqrt()">root</button> -->
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>

        <div class="row">
          <!-- <button onclick="e()">e</button> -->
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button onclick="evaluateExpression()">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    </div>

    <div class="history-container">
      <h3>Calculation History</h3>
      <div id="history"></div>
      <button onclick="clearHistory()">Clear History</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
